<div class="ticket-item-container">
	<div class="ticket-header">
		<div>
			<h1>Concert Name</h1>
			<h2>Music Concert</h2>
		</div>
	</div>

	<div class="split">
		<hr class="solid" />
	</div>

	<section>
		<div class="item">
			<h3>Place</h3>
			<h4>Golden Stadium</h4>
		</div>
	</section>

	<section>
		<div class="item">
			<h3>Date</h3>
			<h4>20, Nov 2023</h4>
		</div>
		<div class="item">
			<h3>Time</h3>
			<h4>9:00PM - 12:00PM</h4>
		</div>
	</section>

	<section>
		<div class="item">
			<h3>Section</h3>
			<h4>General 001</h4>
		</div>
		<div class="item">
			<h3>Seat</h3>
			<h4>23</h4>
		</div>
	</section>

	<section>
		<div class="item">
			<h3>Cost</h3>
			<h4>24$</h4>
		</div>
		<div class="item">
			<h3>Order</h3>
			<h4>23234444</h4>
		</div>
	</section>

	<div class="split">
		<div class="edge-left"></div>
		<hr />
		<div class="edge-right"></div>
	</div>

	<section class="qr-code">
		<div>
			<ion-progress-bar [value]="progress"></ion-progress-bar>
			<img src="assets/qr-code.png" />
		</div>
	</section>
</div>
