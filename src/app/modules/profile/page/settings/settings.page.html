<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list>
		<ion-item button detail="true" routerLink="/account/account">
			<ion-avatar slot="start">
				<img
					alt="Silhouette of a person's head"
					src="https://ionicframework.com/docs/img/demos/avatar.svg"
				/>
			</ion-avatar>
			<ion-label
				><h1>Item Avatar</h1>
				<h3>show profile</h3>
			</ion-label>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item-group>
			<ion-item-divider>
				<ion-label> Settings </ion-label>
			</ion-item-divider>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="person-outline"
					slot="start"
				></ion-icon>
				<ion-label> Personal Information </ion-label>
			</ion-item>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="card-outline"
					slot="start"
				></ion-icon>
				<ion-label> Payment Methods </ion-label>
			</ion-item>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="notifications-outline"
					slot="start"
				></ion-icon>
				<ion-label> Notification </ion-label>
			</ion-item>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="lock-closed-outline"
					slot="start"
				></ion-icon>
				<ion-label> Privacy and Security </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider>
				<ion-label> Support </ion-label>
			</ion-item-divider>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="help-circle-outline"
					slot="start"
				></ion-icon>
				<ion-label> Help Center </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider>
				<ion-label> Legal </ion-label>
			</ion-item-divider>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="document-text-outline"
					slot="start"
				></ion-icon>
				<ion-label> Terms of Service </ion-label>
			</ion-item>
			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="document-text-outline"
					slot="start"
				></ion-icon>
				<ion-label> Privacy Policy </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider>
				<ion-label> Sign Out </ion-label>
			</ion-item-divider>

			<ion-item button lines="none" (click)="logout()">
				<ion-icon
					aria-hidden="true"
					name="log-out-outline"
					slot="start"
				></ion-icon>
				<ion-label color="danger"> Logout </ion-label>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
