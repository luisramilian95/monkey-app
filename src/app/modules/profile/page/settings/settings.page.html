<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar>
		<ion-title>Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list>
		<ion-item lines="none">
			<ion-avatar slot="start">
				<img
					alt="profile image"
					src="https://ionicframework.com/docs/img/demos/avatar.svg"
				/>
			</ion-avatar>
			<ion-label
				><h1>{{user.firstName}} {{user.lastName}}</h1>
				<h3>{{user.username}}</h3>
			</ion-label>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item-group>
			<ion-item-divider color="white">
				<ion-label color="dark"> Settings </ion-label>
			</ion-item-divider>

			<ion-item button detail="true" routerLink="/account/account">
				<ion-icon
					aria-hidden="true"
					name="person-outline"
					slot="start"
				></ion-icon>
				<ion-label> Personal Information </ion-label>
			</ion-item>

			<ion-item
				button
				detail="true"
				routerLink="/account/payment-methods"
			>
				<ion-icon
					aria-hidden="true"
					name="card-outline"
					slot="start"
				></ion-icon>
				<ion-label> Payment Methods </ion-label>
			</ion-item>

			<ion-item
				button
				detail="true"
				routerLink="/account/payment-methods"
			>
				<ion-icon
					aria-hidden="true"
					name="receipt-outline"
					slot="start"
				></ion-icon>
				<ion-label> Your Payments </ion-label>
			</ion-item>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="notifications-outline"
					slot="start"
				></ion-icon>
				<ion-label> Notification </ion-label>
			</ion-item>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="lock-closed-outline"
					slot="start"
				></ion-icon>
				<ion-label> Privacy and Security </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider color="white">
				<ion-label color="dark"> Support </ion-label>
			</ion-item-divider>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="help-circle-outline"
					slot="start"
				></ion-icon>
				<ion-label> Help Center </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider color="white">
				<ion-label color="dark"> Legal </ion-label>
			</ion-item-divider>

			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="document-text-outline"
					slot="start"
				></ion-icon>
				<ion-label> Terms of Service </ion-label>
			</ion-item>
			<ion-item button detail="true">
				<ion-icon
					aria-hidden="true"
					name="document-text-outline"
					slot="start"
				></ion-icon>
				<ion-label> Privacy Policy </ion-label>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider color="white">
				<ion-label color="dark"> Sign Out </ion-label>
			</ion-item-divider>

			<ion-item button lines="none" (click)="logout()">
				<ion-icon
					aria-hidden="true"
					name="log-out-outline"
					slot="start"
				></ion-icon>
				<ion-label color="danger"> Logout </ion-label>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
