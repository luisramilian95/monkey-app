<div class="event-list-header">
	<h1>{{ category.name }}</h1>
	<ion-button color="primary" fill="clear" (click)="goToEvents()">
		<ion-text> View all </ion-text>
		<ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
	</ion-button>
</div>

<div class="horizontal-list">
	<div class="card" *ngFor="let event of events">
		<ion-card button routerLink="/events/purchase">
			<img alt="event image" [src]="event.eventImageUrl" />

			<ion-card-header>
				<div class="event-data">
					<div>
						<ion-card-title>
							{{ event.name }}
						</ion-card-title>
						<ion-card-subtitle>
							{{
								event.startDate | date : "EEEE M/d"
							}}</ion-card-subtitle
						>
					</div>
					<ion-button fill="clear">
						<ion-icon
							slot="icon-only"
							name="heart-outline"
						></ion-icon>
					</ion-button>
				</div>
			</ion-card-header>
		</ion-card>
	</div>
</div>
