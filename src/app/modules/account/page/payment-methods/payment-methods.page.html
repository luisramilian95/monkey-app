<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
	<h1>Payment Methods</h1>
	<div class="account-form">
		<div>
			<ion-list>
				<ion-item>
					<ion-icon
						slot="start"
						name="card-outline"
						size="large"
					></ion-icon>
					<ion-label>
						<h3>Visa **** 6345</h3>
						<ion-badge color="light">Default</ion-badge><br />
						<ion-note color="medium" class="ion-text-wrap">
							Expiration Date: 05/90
						</ion-note>
					</ion-label>

					<ion-buttons slot="end">
						<ion-button fill="clear">
							<ion-icon
								color="dark"
								slot="icon-only"
								name="close-outline"
							></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item>
					<ion-icon
						slot="start"
						name="card-outline"
						size="large"
					></ion-icon>
					<ion-label>
						<h3>Visa **** 5345</h3>

						<ion-note color="medium" class="ion-text-wrap">
							Expiration Date: 05/90
						</ion-note>
					</ion-label>

					<ion-buttons slot="end">
						<ion-button fill="clear" color="dark"
							>Set Default
						</ion-button>

						<ion-button fill="clear">
							<ion-icon
								color="dark"
								slot="icon-only"
								name="close-outline"
							></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
			</ion-list>

			<ion-button expand="block" color="dark" (click)="openModal()"
				>Add new payment method</ion-button
			>
		</div>
	</div>
</ion-content>
