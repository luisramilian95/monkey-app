<app-nav-bar />

<ion-content [fullscreen]="true" scroll-y="false">
	<div class="authentication-form">
		<ion-card>
			<ion-card-header>
				<ion-card-title>Register</ion-card-title>
				<ion-card-subtitle>Create your account</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
					<ion-list lines="none">
						<ion-item
							*ngIf="registerForm.controls.firstName.touched
						&& registerForm.controls.firstName.invalid || 
						registerForm.controls.lastName.touched
						&& registerForm.controls.lastName.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="registerForm.controls.firstName.touched
									&& registerForm.controls.firstName.invalid && registerForm.controls.firstName.hasError('required')"
								>
									Required
								</p>
							</ion-label>
							<ion-label>
								<p
									*ngIf="registerForm.controls.lastName.touched
									&& registerForm.controls.lastName.invalid && 
									registerForm.controls.lastName.hasError('required')"
								>
									Required
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<input
								type="text"
								placeholder="First Name"
								formControlName="firstName"
							/>

							<input
								type="text"
								placeholder="Last Name"
								formControlName="lastName"
							/>
						</ion-item>

						<ion-item
							*ngIf="registerForm.controls.username.touched
						&& registerForm.controls.username.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="registerForm.controls.username.hasError('required')"
								>
									Required
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<input
								placeholder="Type your username"
								type="text"
								formControlName="username"
								autocomplete="username"
								name="username"
							/>
						</ion-item>

						<ion-item
							*ngIf="registerForm.controls.email.touched
						&& registerForm.controls.email.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="registerForm.controls.email.hasError('required')"
								>
									Required
								</p>

								<p
									*ngIf="registerForm.controls.email.hasError('email')"
								>
									Should be an email
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<input
								placeholder="Type your email"
								type="email"
								autocomplete="email"
								formControlName="email"
								name="email"
							/>
						</ion-item>

						<ion-item
							*ngIf="registerForm.controls.password.touched
						&& registerForm.controls.password.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="registerForm.controls.password.hasError('required')"
								>
									Required
								</p>
								<p
									*ngIf="!registerForm.controls.password.hasError('required')"
								>
									Should has more than 8 characters
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<app-password-input>
								<input
									#password
									type="password"
									placeholder="Type your Password"
									formControlName="password"
								/>
							</app-password-input>
						</ion-item>

						<ion-item>
							<ion-button
								class="login-sing-in"
								color="dark"
								type="submit"
								expand="block"
								>SING UP</ion-button
							>
						</ion-item>
					</ion-list>
				</form>

				<div class="divider">
					<div class="line"></div>
					<div>o</div>
					<div class="line"></div>
				</div>

				<ion-list lines="none">
					<ion-item>
						<ion-button color="light">
							<ion-icon
								slot="start"
								name="logo-google"
							></ion-icon>
							SING UP WITH GOOGLE
						</ion-button>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
