<app-nav-bar />

<ion-content [fullscreen]="true" scroll-y="false">
	<div class="authentication-form">
		<ion-card>
			<ion-card-header>
				<ion-card-title> Login </ion-card-title>
				<ion-card-subtitle
					>Please sign in to continue
				</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<ion-list lines="none">
						<ion-item
							*ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="loginForm.controls.username.hasError('required')"
								>
									Required
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<input
								placeholder="Type your email or username"
								type="text"
								autocomplete="username"
								formControlName="username"
								name="username"
							/>
						</ion-item>

						<ion-item
							*ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid"
							class="invalid"
						>
							<ion-label>
								<p
									*ngIf="loginForm.controls.password.hasError('required')"
								>
									Required
								</p>
								<p
									*ngIf="!loginForm.controls.password.hasError('required')"
								>
									Should has more than 8 characters
								</p>
							</ion-label>
						</ion-item>

						<ion-item>
							<app-password-input>
								<input
									#password
									type="password"
									autocomplete="current-password"
									placeholder="Type your password"
									formControlName="password"
									name="password"
								/>
							</app-password-input>
						</ion-item>

						<ion-item>
							<ion-button
								[routerLink]="['/authentication/forget-password']"
								fill="clear"
								class="forgot-password"
							>
								Forgot Password?
							</ion-button>
						</ion-item>

						<ion-item>
							<ion-button
								class="login-sing-in"
								color="dark"
								type="submit"
								expand="block"
								>SING IN</ion-button
							>
						</ion-item>
					</ion-list>
				</form>

				<div class="divider">
					<div class="line"></div>
					<div>o</div>
					<div class="line"></div>
				</div>

				<ion-list lines="none">
					<ion-item>
						<ion-button
							[routerLink]="['/authentication/register']"
							color="light"
							class="already-account"
						>
							Create an Account?
						</ion-button>
					</ion-item>

					<ion-item>
						<ion-button color="light">
							<ion-icon
								slot="start"
								name="logo-google"
							></ion-icon>
							SING IN WITH GOOGLE
						</ion-button>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
